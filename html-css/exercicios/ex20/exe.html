<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    <style>
        a{
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
        }
        a:visited{
            color: brown;
        }
        a::after{
            content: ' [Link]';
            color: lightgray;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="http://www.youtube.com">Visite o Youtube</a></li>
        <li><a href="http://www.google.com">Visite o Google</a></li>
        <li><a href="http://www.facebook.com">Visite o Facebook</a></li>
    </ul>
</body>
</html>
